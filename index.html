<body><div>
<h1>DRUM<img src="drum-set.png">KIT</h1></div>
<div class="drums">    
<button class="drum w">w</button>    
<button class="drum a">a</button>    
<button class="drum s">s</button>    
<button class="drum d">d</button>    
<button class="drum j">j</button>    
<button class="drum k ">k</button>    
<button class="drum i">l</button>
    </div>  
    <script type="text/javascript">
         for (var i=0;i<document.querySelectorAll(".drum").length; i++){
            
            document.querySelectorAll(".drum")[i].addEventListener("click" , function(){
                
                var buttonInnerHTML = this.innerHTML;
                makeSound(buttonInnerHTML);
              buttonAnimation(buttonInnerHTML);
            }) 
            
     
         }
        
//         document.querySelector(".druml").addEventListener("click" , function(){var audio = new Audio("crash.mp3");audio.play();
//                                                                                
//                            var drumll = this.innerHTML                                                    ;makeSound(drumll);
//              buttonAnimation(drumll);}) 
//        
//        var audio = new Audio("tom-1.mp3");audio.play();
//            this.style.color="white";
        
        document.addEventListener("keypress",function(event){makeSound(event.key);buttonAnimation(event.key)});
        
        function makeSound(key){  switch (key){
                        
                    case "w":
                        var tom1 = new Audio("tom-1.mp3");
                        tom1.play();
                        break;
                         case "a":
                        var tom2 = new Audio("tom-2.mp3");
                        tom2.play();
                        break;
                         case "s":
                        var tom3 = new Audio("tom-3.mp3");
                        tom3.play();
                        break;
                         case "d":
                        var tom4 = new Audio("tom-4.mp3");
                        tom4.play();
                        break;
                         case "j":
                        var tom5 = new Audio("snare.mp3");
                        tom5.play();
                        break;
                         case "k":
                        var tom6 = new Audio("kick-bass.mp3");
                        tom6.play();
                        break;
                         
                        case "i":
                        var tom7 = new Audio("crash.mp3");
                        tom7.play();
                        break;
                        
                    default:
                }}
        
        function buttonAnimation(currentKey){
            var activeButton = document.querySelector("."+currentKey);
            activeButton.classList.add("pressed");
            setTimeout(function(){activeButton.classList.remove("pressed")},300)
        }
    </script>
